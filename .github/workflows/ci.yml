name: CI Pipeline

on:
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:
    branches:
      - '**'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for syntax errors
        run: |
          echo "Checking JavaScript syntax..."
          find src -name "*.js" -type f -exec node -c {} \;
      
      - name: Validate Expo configuration
        run: |
          echo "Validating app.json..."
          npx expo config --json > /dev/null
      
      - name: Check package vulnerabilities
        run: npm audit --audit-level=high || true
      
      - name: Build bundle (dry run)
        run: |
          echo "Testing if bundle can be created..."
          npx expo export:web --no-minify || echo "Web export not critical"

  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate project structure
        run: |
          echo "Checking required files..."
          test -f package.json && echo "✓ package.json exists"
          test -f app.json && echo "✓ app.json exists"
          test -f App.js && echo "✓ App.js exists"
          test -d src && echo "✓ src directory exists"
          test -d src/components && echo "✓ components directory exists"
          test -d src/screens && echo "✓ screens directory exists"
          test -d src/context && echo "✓ context directory exists"
          test -d src/utils && echo "✓ utils directory exists"
      
      - name: Check for critical issues
        run: |
          echo "Checking for common issues..."
          ! grep -r "console.log" src/ || echo "⚠ Warning: console.log statements found"
          ! grep -r "debugger" src/ || echo "⚠ Warning: debugger statements found"
          echo "Build validation completed"

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-and-test, build-validation]
    if: always()
    
    steps:
      - name: Check CI status
        run: |
          echo "CI Pipeline completed!"
          echo "Lint and Test: ${{ needs.lint-and-test.result }}"
          echo "Build Validation: ${{ needs.build-validation.result }}"
          
          if [ "${{ needs.lint-and-test.result }}" == "failure" ] || [ "${{ needs.build-validation.result }}" == "failure" ]; then
            echo "❌ CI Pipeline failed"
            exit 1
          else
            echo "✅ CI Pipeline passed"
          fi
